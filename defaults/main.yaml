---
xfwm4_use_compositing: true

xfce_lock_panel: false
xfce_unlocked_users: root

screensaver_enforce_settings: false
screensaver_locktime: 10
screensaver_theme: screensavers-popsquares
screensaver_sleeptime: "{{screensaver_locktime}}"

unclutter_autostart: false
unclutter_extra_opts: -idle 1 -root

application_starters:
  - firefox-esr
  - chromium
  - xfce4-terminal

xfce_pannel_on_top: true
