---

- name: make sure no other display managers are installed
  apt:
    pkg: "{{ item }}"
    state: absent
  with_items:
    - slim
    - gdm3
    - kdm
    - sddm

- name: install packages
  apt:
    pkg: "{{ item }}"
    state: installed
  with_items:
    - xserver-xorg
    - xserver-xorg-video-all
    - xserver-xorg-input-all
    - x11-xserver-utils
    - lightdm
    - lightdm-gtk-greeter
    - yad
    - xbindkeys

- name: uninstall wrong lightdm greeters
  apt:
    pkg: "{{ item }}"
    state: absent
  with_items:
    - lightdm-kde-greeter

- include: mainentance.yml
  when: display_manager_state == 'mainentance'

- name: lightdm configuration
  template:
    src: lightdm.conf.j2
    dest: /etc/lightdm/lightdm.conf
  notify: restart lightdm

- name: lightdm started
  service:
    name: lightdm
    state: started
    enabled: yes

- meta: flush_handlers
